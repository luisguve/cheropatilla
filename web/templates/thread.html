<!DOCTYPE html>
<html>
<head>
	<title>Patilla thread - {{ .Title }}</title>
</head>
<body>
	{{ partial "header.html" .HeaderData }}
	<section class="thread-view">
		<article>
			{{ .Content.Render }}
		</article>
	</section>
	<section class="thread-comments" id="comments">
		{{ $idx, $comment := range .Comments }}
		{{/* class example: class="comment NEW-3" */}}
		{{ $class := printf "%s %s-%d" $comment.Kind $comment.Status $idx }}
		<article class="{{$class}}">
			{{ $comment.Render }}
		</article>
		{{ end }}
	</section>
</body>
</html>
