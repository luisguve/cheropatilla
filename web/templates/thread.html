<!DOCTYPE html>
<html>
<head>
	<title>Patilla thread - {{ .Title }}</title>
</head>
<body>
	{{ partial "header.html" .HeaderData }}
	<section class="thread-view">
		<article>
			{{ .Content.Render 0 }}
		</article>
	</section>
	<section class="thread-comments" id="comments">
		{{ $idx, $comment := range .Comments }}
			{{ $comment.Render $idx }}
		{{ end }}
	</section>
</body>
</html>
