<!DOCTYPE html>
<html>
<head>
	<title>Cheropatilla - explore</title>
</head>
<body>
	{{ partial "header.html" .HeaderData }}
	<section class="feed">
		{{ $idx, $content := range .Feed }}
			{{ $content.Render $idx }}
		{{ else }}
			<h3>There are no threads to show. Come back later and see if someone created content.</h3>
		{{ end }}
	</section>
</body>
</html>
