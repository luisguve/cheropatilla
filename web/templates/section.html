<!DOCTYPE html>
<html>
<head>
	<title>Cheropatilla - {{.SectionName}}</title>
</head>
<body>
	{{ template "header" .HeaderData }}
	<h1>You are in the section <strong>{{.SectionName}}</strong></h1>
	<section class="feed">
		{{ $idx, $content := range .Feed }}
			{{ $content.RenderOverview $idx }}
		{{ else }}
			<h3>There are no threads to show. Come back later and see if someone created content.</h3>
		{{ end }}
	</section>
</body>
</html>
