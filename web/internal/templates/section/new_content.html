{{ with .BasicContent }}
{{ $permalink := .Permalink }}
<article class="{{.ClassName}}">
	<h3>
		<a href="{{$permalink}}">
			{{.Title}}
		</a>{{- if .ShowSection -}} - <a href="{{.SectionLink}}">
			{{.SectionName}}{{- end -}}
		</a>
	</h3>
	<p class="summary">
		{{ with .Summary }}
		{{.}} ...<a href="{{$permalink}}">Read more</a>
		{{ else }}
		{{ .Content }}
		{{ end }}
	</p>
</article>
{{ end }}
